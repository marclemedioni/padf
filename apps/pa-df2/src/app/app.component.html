<div class="pdf-content" #content>
    <table>
        <tr>
            <th>Quantity</th>
            <th>Description</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        <tr *ngFor="let item of templateValues.items">
            <td>{{item.qty}}</td>
            <td>{{item.description}}</td>
            <td>{{item.price}}</td>
            <td>{{item.total}}</td>
        </tr>
      </table>
</div>
